name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Go 1.25.5
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      # Confirm Go version
      - name: Check Go version
        run: go version

      # Build the project
      - name: Build
        run: go build -v ./...

      # Run tests with race detection and coverage
      - name: Test
        run: go test -v ./... -race -coverprofile=coverage.out -covermode=atomic
